site_name: FastAPI Angular Boilerplate
site_description: A full-stack application with FastAPI backend and Angular frontend
site_url: !ENV [SITE_URL, "https://your-username.github.io/fastapi-angular-boilerplate"]
repo_url: https://github.com/your-username/fastapi-angular-boilerplate
repo_name: fastapi-angular-boilerplate
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mermaid2
  - include-markdown
  - section-index

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: your-username
      repo: fastapi-angular-boilerplate
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - Running the Application: getting-started/running.md
  - Backend:
      - Architecture: backend/architecture.md
      - API Documentation: backend/api.md
      - Database: backend/database.md
      - Authentication: backend/auth.md
  - Frontend:
      - Overview: frontend/overview.md
      - Components: frontend/components.md
      - Services: frontend/services.md
      - API Integration: frontend/api-integration.md
  - Deployment:
      - Docker: deployment/docker.md
      - GitHub Pages: deployment/github-pages.md
      - Production: deployment/production.md
  - Development:
      - Testing: development/testing.md
      - Contributing: development/contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-username/fastapi-angular-boilerplate
  version:
    provider: mike

watch:
  - rest_angular/
  - lelab-common/src/
